<div class="sidebar sidebar-dark sidebar-fixed" id="sidebar">
    <div class="sidebar-brand d-none d-md-flex">
       <img class="sidebar-brand-full ng-star-inserted" width="160" height="46"  src="assets/img/azerion-white.svg" alt="CoreUI Logo"> 
       <img class="sidebar-brand-narrow ng-star-inserted" width="30" height="25"  src="assets/brand/azerion-white-logo-2.png" alt="CoreUI Logo"> 
    </div>
    <ul class="sidebar-nav" data-coreui="navigation" data-simplebar>
       <li class="nav-title">PLATFORM</li>
       <div *ngFor="let navItem of navItems; let i = index">
         <li class="nav-item" *ngIf="!navItem.children.length" >
            <a class="nav-link" routerLinkActive="active-link" 
            [routerLinkActiveOptions]="{exact:true}" 
            routerLink="{{ navItem.url }}"> 
            <i class="{{navItem.icon}} nav-icon"></i> {{navItem.name}}  </a>
         </li>

         <li class="nav-group" *ngIf="navItem.children.length">
            <a class="nav-link nav-group-toggle" href="#">
               <i class="{{navItem.icon}} nav-icon"></i>   {{navItem.name}}</a>
          <ul class="nav-group-items" *ngFor="let child of navItem.children;">
            <li class="nav-item"><a class="nav-link" routerLinkActive="active-link" 
               [routerLinkActiveOptions]="{exact:true}" 
               routerLink="{{ child.url }}"><span class="nav-icon"></span> {{child.name}}</a></li>
          </ul>
        </li>
       </div>
        
    </ul>
    <button class="sidebar-toggler" type="button" data-coreui-toggle="unfoldable"></button>
  </div>
  <div class="wrapper d-flex flex-column min-vh-100 bg-light">

   <header class="header header-sticky mb-4">
    <div class="container-fluid">
       <button class="header-toggler px-md-0 me-md-3" type="button"
          onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()">
       <i class="fa-solid fa-bars"></i>
       </button>
       <a class="header-brand d-md-none" href="#">
          <svg width="118" height="46" alt="CoreUI Logo">
             <use xlink:href="assets/brand/coreui.svg#full"></use>
          </svg>
       </a>
       <ul class="header-nav ms-5">
          <li class="nav-item dropdown">
             <a class="nav-link py-0" data-coreui-toggle="dropdown" href="#" role="button"
                aria-haspopup="true" aria-expanded="false">
                <div class="avatar avatar-md">
                   <div class="avatar-img"><i class="fa-solid fa-user"></i></div>
                </div>
             </a>
             <div class="dropdown-menu dropdown-menu-end pt-0">
                <a class="dropdown-item" href="#">
                   <div class="icon me-2">
                      <i class="fa-solid fa-arrow-up-from-bracket"></i>
                   </div>
                   Account
                </a>
                <a class="dropdown-item" href="#">
                   <div class="icon me-2">
                      <i class="fa-solid fa-arrow-right-from-bracket"></i>
                   </div>
                   logout
                </a>
                <a class="dropdown-item"
                   href="#"></a>
             </div>
          </li>
       </ul>
    </div>
    <div class="header-divider"></div>
    <div class="container-fluid">
       <nav aria-label="breadcrumb">
          <ol class="breadcrumb my-0 ms-2">
             <li class="breadcrumb-item">
                <span>All Products</span>
             </li>
          </ol>
       </nav>
    </div>
 </header>
