<div class="container">
    <div class="row">
       <div class="ng-star-inserted">
          <div class="card ng-tns-c175-9">
             <div class="card-body rounded-3 ng-tns-c175-9">
                <div class="chart-wrapper">
                    <canvas baseChart 
                    [data]="pieChartData" 
                    [labels]="pieChartLabels" 
                    [chartType]="pieChartType"
                    [options]="pieChartOptions"
                    [plugins]="pieChartPlugins"
                    [legend]="pieChartLegend">
                  </canvas>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
